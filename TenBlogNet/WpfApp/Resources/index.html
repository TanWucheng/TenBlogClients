<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" style="height: 100%; width: 100%;">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript">
        /**
         * 转换主题模式
         * @param {boolean} isDarkMod 是否是深色模式
         */
        function toggleTheme(isDarkMod) {
            if (isDarkMod) {
                document.body.style.backgroundColor = "#282828";
                document.body.style.color = "#ccc";
            } else {
                document.body.style.backgroundColor = "white";
                document.body.style.color = "#202124";
            }
        }
    </script>
</head>
<body style="height: 100%; width: 100%; margin: 0; align-items: center; display: flex; justify-content: center; background-color: white;color: #202124">
    <span>学而时习之，不亦说乎？</span>
</body>
</html>
